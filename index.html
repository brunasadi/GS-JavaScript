<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SlideShow//Quiz//formulário//Tema</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menu Hambúrguer -->
    <nav class="menu-navegacao">
      <div class="logo">MinhaPágina</div>

      <!-- Ícone hambúrguer -->
      <div class="icone-hamburguer" id="btn-menu">&#9776;</div>

      <!-- Itens do menu -->
      <ul class="lista-menu" id="menu">
        <li><a href="#slideShow">SlideShow</a></li>
        <li><a href="#quiz">Quiz</a></li>
        <li><a href="#formDuvidas">Dúvidas</a></li>
      </ul>
    </nav>

    <!-- Menu de navegação para mudar cor do fundo -->
    <nav id="menuCores" style="text-align: center; margin: 20px 0">
      <span
        class="icone-cor"
        data-cor="#d29bfd"
        title="Fundo Lilas"
        style="cursor: pointer; font-size: 24px; margin: 0 10px"
        >🟣</span
      >
      <span
        class="icone-cor"
        data-cor="#cceeff"
        title="Fundo azul claro"
        style="cursor: pointer; font-size: 24px; margin: 0 10px"
        >🔵</span
      >
      <span
        class="icone-cor"
        data-cor="#ffe6cc"
        title="Fundo laranja claro"
        style="cursor: pointer; font-size: 24px; margin: 0 10px"
        >🟠</span
      >
    </nav>

    <!-- Slide Show -->
    <div class="slide-container" id="slideShow">
      <span class="seta esquerda" onclick="mudarImagem(-1)">&#10094;</span>
      <div class="imagem"><img src="./img/img1.png" alt="Imagem 1" /></div>
      <div class="imagem"><img src="./img/img2.png" alt="Imagem 2" /></div>
      <div class="imagem"><img src="./img/img3.png" alt="Imagem 3" /></div>
      <span class="seta direita" onclick="mudarImagem(1)">&#10095;</span>
    </div>

    <!-- Quiz -->
    <h2 id="quiz">Quiz: Você entende sobre enchentes?</h2>
    <div class="quiz">
      <div class="pergunta" id="textoPergunta"></div>
      <div id="opcoes"></div>
      <button onclick="responder()">Responder</button>
    </div>

    <!-- Formulário -->
    <h2 id="formDuvidas">Envie sua dúvida</h2>
    <form id="formDuvidas" novalidate>
      <label for="email">Email (obrigatório):</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="seuemail@exemplo.com"
        required
      />
      <div id="erroEmail" class="erro"></div>
      <label for="duvida">Sua dúvida:</label>
      <textarea
        id="duvida"
        name="duvida"
        rows="5"
        placeholder="Escreva sua dúvida aqui..."
      ></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div id="mensagem" class="sucesso"></div>

    <script src="script.js"></script>
  </body>
</html>
